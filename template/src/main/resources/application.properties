#
# Liquibase setup for H2 database
#
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.json
spring.datasource.driver-class-name=org.h2.Driver
spring.liquibase.url=jdbc:h2:mem:java_internship;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE
spring.liquibase.user=sa
spring.liquibase.password=admin

#
# Liquibase console settings
#
spring.liquibase.contexts=test
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

